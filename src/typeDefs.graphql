type Pagination {
    items: Int!
    page: Int!
    pages: Int!
    per_page: Int!
}

type Artist {
    name: String
}

type Format {
    qty: String
    text: String
    name: String
    descriptions: [String]
}

type BasicInformation {
    title: String!
    thumb: String!
    artists: [Artist]!
    year: Int
    formats: [Format]
}

type Release {
    title: String!
    thumb: String!
    artists_sort: String
    artists: [Artist]!
    vinylRatingsRelease: VRRelease
    images: [Image]!
}

type Image {
    resource_url: String!
    height: Int
    width: Int
}

type Releases {
    id: ID!
    date_added: String!
    basic_information: BasicInformation!
}

type Collection {
    pagination: Pagination!
    releases: [Releases]!
}

type VRRating {
    quietness: Float!
    flatness: Float!
    clarity: Float!
    rating: Float
    createdAt: String
    notes: String
    release: String
    updatedAt: String
    user: User
}

type VRRelease {
    title: String
    artist: String
    avgQuietness: Float
    avgFlatness: Float
    avgClarity: Float
    avgRating: Float
    ratingsCount: Int
    currentUserRating: VRRating
    vinylRatings: [VRRating]
    washedAt: String
}

type User {
    _id: ID
    username: String!
    token: String!
    avatarUrl: String!
    discogsUserId: Int!
    releasesRated: Int!
    vinylRatings: [VRRating]
}

type Folder {
    id: Int!
    name: String!
    count: Int!
}

type Query {
    getFolders: [Folder]!
    getCollection(
        folder: Int
        page: Int
        per_page: Int
        sort: String
        sort_order: String
        offset: Int
        limit: Int
    ): Collection!
    getRelease(id: Int!): Release
    getUser(auth: String!): User!
}

type Mutation {
    addRelease(
        releaseId: Int!
        title: String!
        artist: String!
        avgQuietness: Float!
        avgFlatness: Float!
        avgClarity: Float!
        avgRating: Float!
        ratingsCount: Int!
    ): VRRelease
}
