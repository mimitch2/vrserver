    addRating(
        releaseId: Int!
        quietness: Int!
        clarity: Int!
        flatness: Int!
        notes: String
        title: String!
        artist: String!
    ): VRRelease
    # addWashedOn(
    #     instanceId: Int!
    #     washedOn: String! # title: String! # artist: String!
    # ): UserCopy
    updateCustomField(
        values: [CustomFieldValuesInput!]!
        releaseId: Int!
        folderId: Int!
        instanceId: Int!
    ): MutationSuccessResponse
    updateInstanceFolder(
        releaseId: Int!
        instanceId: Int!
        folderId: Int!
        newFolderId: Int!
    ): MutationSuccessResponse
    updateUser(key: String, value: String): User
}
