type Pagination {
    items: Int!
    page: Int!
    pages: Int!
    per_page: Int!
}

type Artist {
    name: String
}

scalar StringOrInt

type Format {
    qty: String
    text: String
    name: String
    descriptions: [String]
}

type BasicInformation {
    id: ID!
    title: String
    thumb: String
    artists: [Artist]
    year: StringOrInt
    country: String
    formats: [Format]
    genres: [String]
    styles: [String]
    user_data: SearchUserData
}

type SearchResult {
    pagination: Pagination!
    results: [Releases]!
}

type SearchUserData {
    in_collection: Boolean
    in_wantlist: Boolean
}

type Releases {
    id: ID!
    date_added: String
    basic_information: BasicInformation!
}

type TrackList {
    position: String!
    title: String!
    duration: String!
}

type Identifier {
    type: String!
    value: String!
    description: String
}

type IsInCollectionResponse {
    isInCollection: Boolean!
}

type Release {
    title: String!
    thumb: String!
    artists_sort: String
    artists: [Artist]!
    formats: [Format]!
    year: StringOrInt
    vinylRatingsRelease: VRRelease
    images: [Image]
    genres: [String]!
    styles: [String]
    tracklist: [TrackList]!
    identifiers: [Identifier]!
    released: String
    notes: String
    country: String
}

type WantListReleases {
    id: ID
    date_added: String
    basic_information: BasicInformation!
}

type Image {
    resource_url: String!
    height: Int
    width: Int
}

type Collection {
    pagination: Pagination!
    releases: [Releases]!
}

type Wants {
    pagination: Pagination!
    wants: [WantListReleases]
}

input Ratings {
    quietness: Float!
    flatness: Float!
    clarity: Float!
}

type VRRating {
    quietness: Float!
    flatness: Float!
    clarity: Float!
    rating: Float
    createdAt: String
    notes: String
    release: String
    updatedAt: String
    user: User
}

type UserCopy {
    releaseId: Int
    washedOn: String
    username: String
}

type VRRelease {
    releaseId: Int!
    title: String!
    artist: String!
    quietnessAvg: Float!
    flatnessAvg: Float!
    clarityAvg: Float!
    ratingAvg: Float!
    ratingsCount: Int!
    userCopy: UserCopy
    currentUserRating: VRRating
    vinylRatings: [VRRating]
}

type User {
    _id: ID
    username: String!
    token: String!
    avatarUrl: String!
    discogsUserId: Int!
    releasesRated: Int!
    vinylRatings: [VRRating]
}

type Folder {
    id: Int!
    name: String!
    count: Int!
}

type UserCopy {
    releaseId: Int
    washedOn: String
}

type AddToCollectionResponse {
    instance_id: String!
}

type Query {
    getFolders: [Folder]!
    getCollection(
        folder: Int
        page: Int
        per_page: Int
        sort: String
        sort_order: String
        offset: Int
        limit: Int
    ): Collection!
    getWantList(
        page: Int
        per_page: Int
        sort: String
        sort_order: String
        offset: Int
        limit: Int
    ): Wants!
    getRelease(id: Int!): Release
    getReleaseInCollection(id: Int!): IsInCollectionResponse
    getSearch(
        search: String
        type: String
        sort: String
        sort_order: String
        page: Int
        per_page: Int
        offset: Int
        limit: Int
    ): SearchResult!
    getUser(auth: String!): User!
}

type Mutation {
    addRelease(releaseId: Int!, title: String!, artist: String!): VRRelease!
    addToCollection(releaseId: Int!, folderId: Int!): AddToCollectionResponse
    addRating(
        releaseId: Int!
        quietness: Int!
        clarity: Int!
        flatness: Int!
        notes: String
    ): VRRating
    addWashedOn(releaseId: Int!, washedOn: String!, title: String!, artist: String!): UserCopy
}
